<div class="ft-userblurb">
    <div class="card-block">
        <h4 class="card-title">@{{userblurb.username}}</h4>
        <h6 class="card-subtitle mb-2 text-muted">Email: {{userblurb.email}}</h6>
        <a ui-sref="followers({ 'username': userblurb.username })">Followers: {{userblurb.followers.data.length}} </a>
    <br>
        <a ui-sref="following({ 'username': userblurb.username })">Following: {{userblurb.following.data.length}} </a>
    </br>
        <!-- <a ui-sref="likes" ui-sref-active="active">Likes: {{userblurb.likes.length}}</a> -->
    <br>
        <a ui-sref="mentions({ 'username': userblurb.username })">Mentions: {{userblurb.mentions.data.length}}</a>
    </br>
</div>
