<div class="box-background">

  <h1 class="feed-head">Welcome to today's drama, {{feed.user.username}}</h1>

  <textarea id="new-tweet-text" placeholder="Add more drama!" ng-model="feed.newTweetText"></textarea>
  <br />
  <button class="btn btn-primary" ng-click="feed.newTweet()">Chirp!</button>
  <div class="feed-container">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <ft-user-feed-blurb id="user-blurb-feed"></ft-user-feed-blurb>

    <div id="filler">

    </div>

    <div id="tweets-in-feed">
      <ft-tweet ng-click="openBox()" ng-repeat="x in tweets track by $index" tweet="x"></ft-tweet>
    </div>

    <ft-box></ft-box>

  </div>

</div>
