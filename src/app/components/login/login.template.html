<div class="ft-login">
  <h1 class="title">Login</h1>
  <div class="form-group">
    <label for="usr">Username:</label>
    <input type="text" ng-model="login.username" class="form-control" id="usr" autofocus>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" ng-model="login.password" class="form-control" id="pwd">
  </div> 
  <button type="submit" class="btn btn-default" ng-click="login.login()">Login</button>
</div>
