<div class="ft-userblurb">
        <div class="card-block">
            <h4 class="card-title">@{{feedblurb.username}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">Email: {{feedblurb.email}}</h6>
            <a ui-sref="followers({ 'username': feedblurb.username })">Followers: {{feedblurb.followers.length}} </a>
        <br>
            <a ui-sref="following({ 'username': feedblurb.username })">Following: {{feedblurb.following.length}} </a>
        </br>
            <!-- <a ui-sref="likes" ui-sref-active="active">Likes: {{feedblurb.likes.length}}</a> -->
        <br>
            <a ui-sref="mentions({ 'username': feedblurb.username })">Mentions: {{feedblurb.mentions.length}}</a>
        </br>
    </div>
