<div class="ft-profile">
  <h1 class="title">Edit Profile:</h1>
  <div class="form-group">
    <label for="usr">Choose a username:</label>
    <input type="text" ng-model="profile.username" ng-disabled=true class="form-control" id="usr" autofocus>
  </div>
  <div class="form-group">
    <label for="pwd">Choose a password:</label>
    <input type="password" ng-model="profile.password" class="form-control" id="pwd">
  </div> 
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="text" ng-model="profile.email" class="form-control" id="email">
  </div> 
  <div class="form-group">
    <label for="firstname">First name:</label>
    <input type="text" ng-model="profile.firstName" class="form-control" id="firstname">
  </div> 
  <div class="form-group">
    <label for="lastname">Last name:</label>
    <input type="text" ng-model="profile.lastName" class="form-control" id="lastname">
  </div> 
  <button type="submit" class="btn btn-default" ng-click="profile.updateProfile()">Update</button>
</div>
<label>{{profile.username}}</label></br>
<label>{{profile.password}}</label></br>
<label>{{profile.email}}</label></br>
<label>{{profile.firstName}}</label></br>
<label>{{profile.lastName}}</label></br>
<label>{{profile.phone}}</label></br>
